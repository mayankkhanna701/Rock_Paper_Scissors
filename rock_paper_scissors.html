<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <h1 id="rcs">ROCK PAPER SICSSORS</h1>
    <div class="choices">
        <div class="image" id="Paper">
        <button id="Paper">
        <img src="paper.png">
        </button>
        </div>
        <div class="image" id="Rock">
        <button id="Rock">
        <img src="rock.png">
        </button>
        </div>
        <div class="image" id="Scissors">
        <button id="Scissors">
        <img src="scissors.png">
        </button>
        </div>
    </div>
    <div class="score">
        <div class="userscore">
        <div class="number"><h1 id="userscore">0</h1></div>    
        <div class="label"><h1>Human</h1></div>
        </div>
        <div class="compscore">
        <div class="number"><h1 id="compscore">0</h1></div>
        <div class="label"><h1>Computer</h1></div>
        </div>
    </div>
    <h1 id="pyc">Pick Your Choice</h1>
    <script src="script.js" ></script>
</body>
</html>
